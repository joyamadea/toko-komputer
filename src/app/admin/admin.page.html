<ion-header>
  <ion-toolbar>
    <ion-title> Admin </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/admin/add-product']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="shopMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <div *ngFor="let product of products">
            <ion-item-sliding *ngIf="product.stock != 0">
              <ion-item>
                <ion-thumbnail slot="start">
                  <img [src]="product.image_url" />
                </ion-thumbnail>
                <ion-label>
                  <h2>{{product.name}}</h2>
                  <p>Rp. {{ product.price | number}}</p>
                  <p>Tersedia: {{ product.stock }}</p>
                </ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option
                  (click)="confirmDelete(product.id)"
                  color="danger"
                >
                  <ion-icon name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item-options side="start">
                <ion-item-option (click)="editProduct(product.id)">
                  <ion-icon name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
