<ion-app>
  <ion-menu side="start" menuId="shopMenu" contentId="main-menu">
    <ion-header>
      <ion-toolbar color="pale-yellow">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="shopMenu">
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="shopMenu">
          <ion-item lines="none" routerLink="/admin">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="shopMenu">
          <ion-item lines="none" routerLink="/about">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item lines="none" (click)="closeMenu()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Exit</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
